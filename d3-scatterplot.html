    #wrapper {margin: 50px auto; width: 750px; text-align: left;}
    .axis path, .axis line {fill: none; stroke: black; shape-rendering: crispEdges;}
    .axis text {font-family: sans-serif; font-size: 11px;}
    .d3-tip {line-height: 1; font-family: sans-serif; background: rgba(240, 240, 240, 0.9); color: #333; padding: 9px; border-radius: 4px;}
    .d3-tip:after {box-sizing: border-box; display: inline; font-size: 10px; width: 100%; line-height: 1; color: rgba(184, 184, 184, 0.4); content: "\25BC"; position: absolute; text-align: center;}
    .d3-tip.n:after {margin: -1px 0 0 0; top: 100%; left: 0;}

	<div id="wrapper">
		<div class="container">
			<h2>D3 Bubble Chart</h2>
			<h4>With Legend &#38; Tooltips</h4></h4>
			<div id="chart"></div>
		</div>
		<p>Hover over each circle to see that campaign's spend amount.</p>

	<script src="http://d3js.org/d3.v3.min.js" charset="UTF-8"></script>
	<script>
	// d3.tip
// Copyright (c) 2013 Justin Palmer
//
// Tooltips for d3.js SVG visualizations

// Public - contructs a new tooltip
//
// Returns a tip
d3.tip = function() {
  var direction = d3_tip_direction,
      offset    = d3_tip_offset,
      html      = d3_tip_html,
      node      = initNode(),
      svg       = null,
      point     = null,
      target    = null

  function tip(vis) {
    svg = getSVGNode(vis)
    point = svg.createSVGPoint()
    document.body.appendChild(node)
  }

  // Public - show the tooltip on the screen
  //
  // Returns a tip
  tip.show = function() {
    var args = Array.prototype.slice.call(arguments)
    if(args[args.length - 1] instanceof SVGElement) target = args.pop()

    var content = html.apply(this, args),
        poffset = offset.apply(this, args),
        dir     = direction.apply(this, args),
        nodel   = d3.select(node), i = 0,
        coords

    nodel.html(content)
      .style({ opacity: 1, 'pointer-events': 'all' })

    while(i--) nodel.classed(directions[i], false)
    coords = direction_callbacks.get(dir).apply(this)
    nodel.classed(dir, true).style({
      top: (coords.top +  poffset[0]) + 'px',
      left: (coords.left + poffset[1]) + 'px'
    })

    return tip
  }

  // Public - hide the tooltip
  //
  // Returns a tip
  tip.hide = function() {
    nodel = d3.select(node)
    nodel.style({ opacity: 0, 'pointer-events': 'none' })
    return tip
  }

  // Public: Proxy attr calls to the d3 tip container.  Sets or gets attribute value.
  //
  // n - name of the attribute
  // v - value of the attribute
  //
  // Returns tip or attribute value
  tip.attr = function(n, v) {
    if (arguments.length < 2 && typeof n === 'string') {
      return d3.select(node).attr(n)
    } else {
      var args =  Array.prototype.slice.call(arguments)
      d3.selection.prototype.attr.apply(d3.select(node), args)
    }

    return tip
  }

  // Public: Proxy style calls to the d3 tip container.  Sets or gets a style value.
  //
  // n - name of the property
  // v - value of the property
  //
  // Returns tip or style property value
  tip.style = function(n, v) {
    if (arguments.length < 2 && typeof n === 'string') {
      return d3.select(node).style(n)
    } else {
      var args =  Array.prototype.slice.call(arguments)
      d3.selection.prototype.style.apply(d3.select(node), args)
    }

    return tip
  }

  // Public: Set or get the direction of the tooltip
  //
  // v - One of n(north), s(south), e(east), or w(west), nw(northwest),
  //     sw(southwest), ne(northeast) or se(southeast)
  //
  // Returns tip or direction
  tip.direction = function(v) {
    if (!arguments.length) return direction
    direction = v == null ? v : d3.functor(v)

    return tip
  }

  // Public: Sets or gets the offset of the tip
  //
  // v - Array of [x, y] offset
  //
  // Returns offset or
  tip.offset = function(v) {
    if (!arguments.length) return offset
    offset = v == null ? v : d3.functor(v)

    return tip
  }

  // Public: sets or gets the html value of the tooltip
  //
  // v - String value of the tip
  //
  // Returns html value or tip
  tip.html = function(v) {
    if (!arguments.length) return html
    html = v == null ? v : d3.functor(v)

    return tip
  }

  function d3_tip_direction() { return 'n' }
  function d3_tip_offset() { return [0, 0] }
  function d3_tip_html() { return ' ' }

  var direction_callbacks = d3.map({
    n:  direction_n,
    s:  direction_s,
    e:  direction_e,
    w:  direction_w,
    nw: direction_nw,
    ne: direction_ne,
    sw: direction_sw,
    se: direction_se
  }),

  directions = direction_callbacks.keys()

  function direction_n() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.n.y - node.offsetHeight,
      left: bbox.n.x - node.offsetWidth / 2
    }
  }

  function direction_s() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.s.y,
      left: bbox.s.x - node.offsetWidth / 2
    }
  }

  function direction_e() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.e.y - node.offsetHeight / 2,
      left: bbox.e.x
    }
  }

  function direction_w() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.w.y - node.offsetHeight / 2,
      left: bbox.w.x - node.offsetWidth
    }
  }

  function direction_nw() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.nw.y - node.offsetHeight,
      left: bbox.nw.x - node.offsetWidth
    }
  }

  function direction_ne() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.ne.y - node.offsetHeight,
      left: bbox.ne.x
    }
  }

  function direction_sw() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.sw.y,
      left: bbox.sw.x - node.offsetWidth
    }
  }

  function direction_se() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.se.y,
      left: bbox.e.x
    }
  }

  function initNode() {
    var node = d3.select(document.createElement('div'))
    node.style({
      position: 'absolute',
      opacity: 0,
      pointerEvents: 'none',
      boxSizing: 'border-box'
    })

    return node.node()
  }

  function getSVGNode(el) {
    el = el.node()
    if(el.tagName.toLowerCase() == 'svg')
      return el

    return el.ownerSVGElement
  }

  // Private - gets the screen coordinates of a shape
  //
  // Given a shape on the screen, will return an SVGPoint for the directions
  // n(north), s(south), e(east), w(west), ne(northeast), se(southeast), nw(northwest),
  // sw(southwest).
  //
  //    +-+-+
  //    |   |
  //    +   +
  //    |   |
  //    +-+-+
  //
  // Returns an Object {n, s, e, w, nw, sw, ne, se}
  function getScreenBBox() {
    var targetel   = target || d3.event.target,
        bbox       = {},
        matrix     = targetel.getScreenCTM(),
        tbbox      = targetel.getBBox(),
        width      = tbbox.width,
        height     = tbbox.height,
        x          = tbbox.x,
        y          = tbbox.y,
        scrollTop  = document.documentElement.scrollTop || document.body.scrollTop,
        scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft


    point.x = x + scrollLeft
    point.y = y + scrollTop
    bbox.nw = point.matrixTransform(matrix)
    point.x += width
    bbox.ne = point.matrixTransform(matrix)
    point.y += height
    bbox.se = point.matrixTransform(matrix)
    point.x -= width
    bbox.sw = point.matrixTransform(matrix)
    point.y -= height / 2
    bbox.w  = point.matrixTransform(matrix)
    point.x += width
    bbox.e = point.matrixTransform(matrix)
    point.x -= width / 2
    point.y -= height / 2
    bbox.n = point.matrixTransform(matrix)
    point.y += height
    bbox.s = point.matrixTransform(matrix)

    return bbox
  }

  return tip
};
	</script>
	<script>
var dataset = [
	{'Campaign': 'Wildcat',  'medium': 'online', 'CPL': 94,  'leads': 166, 'spend': 17811},
	{'Campaign': 'Dolphin',  'medium': 'online', 'CPL': 48,  'leads': 124, 'spend': 7952},
	{'Campaign': 'Longhorn', 'medium': 'email',  'CPL': 247, 'leads': 82,  'spend': 20254},
	{'Campaign': 'Django',   'medium': 'email',  'CPL': 101, 'leads': 146, 'spend': 13602},
	{'Campaign': 'Students', 'medium': 'email',  'CPL': 376, 'leads': 23,  'spend': 8648},
	{'Campaign': 'Giraffe',  'medium': 'print',  'CPL': 183, 'leads': 125, 'spend': 22875},
	{'Campaign': 'Brand',    'medium': 'online', 'CPL': 89,  'leads': 230, 'spend': 20470}];

var MediumSet = ['Email', 'Online', 'Print']

var h = 400,
	w = 600,
	padding = 50;

var commasFormatter = d3.format(',.0f')

var colors = d3.scale.ordinal()
			.domain(['email', 'online', 'print'])
			.range(['#F78181', '#92EF73', '#81BEF7']);

var xScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {return d.CPL;})])
				.range([padding, w - padding * 2]);

var yScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {return d.leads;})])
				.range([h - padding, padding]);

var rScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {return d.spend;})])
				.range([1, 30])

var xAxis = d3.svg.axis()
				.scale(xScale)
				.tickFormat(function(d) {return '$' + commasFormatter(d);})
				.orient('bottom')
				.ticks(7);

var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient('left')
				.ticks(5);

// from https://github.com/caged/d3-tip
var tip = d3.tip()
			.attr('class', 'd3-tip')
			.offset([-10, 0])
			.html(function(d) {
				return "Spend: $" + (d.spend).toLocaleString();
			})

var svg = d3.select('#chart')
			.append('svg')
			  .attr('width', w)
			  .attr('height', h)

svg.call(tip);

svg.selectAll('circle')
	.data(dataset)
	.enter()
	.append('circle')
	  .attr('cx', function(d) {
	  	return xScale(d.CPL);
	  })
	  .attr('cy', function(d) {
	  	return yScale(d.leads);
	  })
	  .attr('r', function(d) {
	  	return rScale(d.spend);
	  })
	  .attr('fill', function(d) {
	  	return colors(d.medium);
	  })
	  .attr('stroke', '#fff')
	  .on('mouseover', tip.show)
	  .on('mouseout', tip.hide)

svg.selectAll('text')
	.data(dataset)
	.enter()
	.append('text')
	.text(function(d) {
		return d.Campaign;
	})
	.attr('x', function(d) {
		return xScale(d.CPL);
	})
	.attr('y', function(d) {
		return yScale(d.leads);
	})
	.attr('font-family', 'sans-serif')
	.attr('font-weight', 'bold')
	.attr('font-size', '14px');

svg.append('g')
	.attr('class', 'axis')
	.attr('transform', 'translate(0,' + (h - padding) + ')')
	.call(xAxis);

svg.append('g')
	.attr('class', 'axis')
	.attr('transform', 'translate(' + padding + ', 0)')
	.call(yAxis);

svg.append('text')
	.attr('x', w/2)
	.attr('y', h - 6)
	.style('text-anchor', 'middle')
	.style('font-family', 'sans-serif')
	.text('Cost per Lead');

svg.append('text')
	.attr('text-anchor', 'middle')
	.attr('y', 6)
	.attr('dy', '0.75em')
	.attr('x', -h/2)
	.attr('transform', 'rotate(-90)')
	.style('font-family', 'sans-serif')
	.text('Number of Leads');

var legend = svg.append('g')
	.attr('class', 'legend')
	.attr('height', 100)
	.attr('width', 100)
	.attr('transform', 'translate(-20, 50)');

legend.selectAll('rect')
	.data(MediumSet)
	.enter()
	.append('rect')
	.attr('x', w - 120)
	.attr('y', function(d, i) {
		return i * 25;
	})
	.attr('width', 10)
	.attr('height', 10)
	.style('fill', function(d) {
		return colors(d);
	});

legend.selectAll('text')
	.data(MediumSet)
	.enter()
	.append('text')
	.attr('x', w - 108)
	.attr('y', function(d, i) {
		return i * 25 + 10;
	})
	.text(function(d) {
		return d;
	});
	</script>
